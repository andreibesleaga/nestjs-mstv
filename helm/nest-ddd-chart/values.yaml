  ENABLE_PROMETHEUS_METRICS: "false"
  PROMETHEUS_HOST: "0.0.0.0"
  PROMETHEUS_PORT: "9464"
  ENABLE_STORAGE: "false"
  STORAGE_PROVIDER: "none"
