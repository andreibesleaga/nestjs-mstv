
replicaCount: 1
image:
  repository: your-repo/nest-ddd
  tag: "1.0.0"
service:
  type: ClusterIP
  port: 3000
env:
  DATABASE_URL: ""
  REDIS_URL: ""
  KAFKA_BROKERS: ""
  JWT_SECRET: ""
